apiVersion: apps/v1
kind: Deployment
metadata:
  name: timescale-topo-lvm-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: timescale-topo-lvm-app
  template:
    metadata:
      labels:
        app: timescale-topo-lvm-app
    spec:
      containers:
      - name: timescale-container
        image: postgres:latest
        envFrom:
          - secretRef:
              name: timescale-secret

