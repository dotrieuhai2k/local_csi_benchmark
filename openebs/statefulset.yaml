apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: tsdb-openebs-lvm
spec:
  serviceName: tsdb-openebs-lvm
  replicas: 1
  selector:
    matchLabels:
      app: tsdb-openebs-lvm
  template:
    metadata:
      labels:
        app: tsdb-openebs-lvm
    spec:
      containers:
        - name: tsdb-openebs-lvm
          image: 'timescale/timescaledb:latest-pg17'
          env:
            - name: POSTGRES_USER
              value: postgres
            - name: POSTGRES_PASSWORD
              value: postgres
            - name: POSTGRES_DATABASE
              value: postgres
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
          ports:
            - containerPort: 5432
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: timescale-storage
      volumes:
        - name: timescale-storage
          persistentVolumeClaim:
            claimName: openebs-lvm-pvc

